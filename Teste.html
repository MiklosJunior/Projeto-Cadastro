<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Sistema de Cadastro </title>
		<link rel="stylesheet" href="_css/estilo.css">
	</head>
	<body>
		<div class="container">
			<nav>
				<ul class="menu">
					<a href="Teste.html"><li>Cadastro</li></a>
					<a href="#"><li>Voltar ao Site</li></a>
				<br><br><br><br><br>
				<img class="imagem" src="image/logo_exemplo2.png">
				
				</ul>
			</nav>
			
			<section class="cadas">
			<h1 style="text-align:center">Cadastro</h1>
			<h3 style="text-align:center">Complete suas informações</h3>
			<hr><br>
			
				<form method="post" action="">
				
					<label for="nome"> Nome: </label><br>
					<input type="text" name="nome" class="campo" maxlength="40" required autofocus><br>
					<label for="sobrenome"> Sobrenome: </label><br>
					<input type="text" name="sobrenome" class="campo" maxlength="40" required autofocus><br>
					<label for="email"> Email: </label><br>
					<input type="email" name="email" class="campo" maxlength="50" required><br>
					Selecione as tecnologias que utiliza:<br>
					<br>
					<input type="checkbox" id="celular name="celular" value="celular">
					<label for="celular"> Celular </label>
					<input type="checkbox" id="Video</" name="Video</" value="Video</">
					<label for="Video</"> Video </label>
					<input type="checkbox" id="Áudio" name="Áudio" value="Áudio">
					<label for="Áudio"> Áudio </label>
					<input type="checkbox" id="Informática" name="Informática" value="Informática">
					<label for="Informática"> Informática </label>
					<input type="checkbox" id="Games" name="Games" value="Games">
					<label for="Games"> Games </label><br><br>
					Descreva outros itens do seu interesse:<br>
					<textarea name="message" class="campo" rows="10" cols="30" required autofocus>
					
					</textarea>
					
					<br><br>
					<input type="submit" value="Comprar" Class="btn">
					<input type="reset" value="Limpar" class="btn">
				</form>
			</section>
		</div>
	</body>
</html>
